    {/*内容主体区域*/}
    <div style="padding: 15px; width:500px">
        <form class="layui-form" action="">
            <div class="layui-form-item">
            <label class="layui-form-label">友链名称</label>
              <div class="layui-input-block">
                  <input type="text" name="friend_name" required  lay-verify="required" placeholder="请输入友链名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label">友链网址</label>
                <div class="layui-input-block">
                    <input type="text" name="friend_url" required lay-verify="required" placeholder="请输入友链网址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
           
          <script>
          //Demo
          layui.use(['form','layer'], function(){
            var form = layui.form;
            var layer = layui.layer;

            //监听提交
            form.on('submit(formDemo)', function(data){
              // console.log(data.field);
                $.post(
                    "{:url('Friend/friendAdd')}",
                    data.field,
                    function (result) {
                        layer.msg(result.font,{icon:result.code});
                        if (result.code==1) {
                            layer.open({
                                type:0,
                                content:'添加成功,是否进入列表展示?',
                                btn:['确定','继续添加'],
                                yes:function(index,layero)
                                {
                                    location.href= "{:url('Friend/friendList')}";
                                },
                                btn2:function(index,layero){
                                    location.href= "{:url('Friend/friendAdd')}";
                                },

                            });
                        }
                    },
                    'json'
                )
              return false;
            });
              $('#e').attr('class','layui-nav-item layui-nav-itemed')
              $('#e1').attr('class','layui-this')


          });
          </script>
    </div>
